<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moviebox</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.cdnfonts.com/css/tiempos-headline"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- header | Start -->
      <header class="header">
        <div class="logo">
          <img
            class="logo__image"
            src="https://a.ltrbxd.com/logos/letterboxd-dots-pos-tight.png"
            alt=""
          />
          <h1 class="logo__header">Letterboxd</h1>
        </div>
        <nav class="navbar">
          <ul class="menu">
            <li><a href="#">SIGN IN</a></li>
            <li><a href="#">CREATE ACCOUNT</a></li>
            <li><a href="#">FILMS</a></li>
            <li><a href="#">LISTS</a></li>
            <li><a href="#">MEMBERS</a></li>
            <li><a href="#">JOURNAL</a></li>
            <li>
              <input
                class="search"
                type="search"
                aria-label="Search"
                placeholder=""
              />
            </li>
          </ul>
        </nav>
      </header>
      <!-- header | End -->
      <div class="hero">
        <h2>
          Track films you’ve watched. <br />
          Save those you want to see. <br />
          Tell your friends what’s good.
        </h2>
        <button class="hero__button" type="">GET STARTED -- IT'S FREE</button>
      </div>
    </div>
  </body>
</html>
